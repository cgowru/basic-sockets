<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <div class="row placeholders">
      <div class="col-xs-6 col-sm-3 placeholder">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="100" height="100" class="img-responsive" alt="Generic placeholder thumbnail">
        <h4>Welcome</h4>
        <span class="text-muted"> {{username}}</span>
      </div>
    </div>

    <div class="col-xs-6 col-sm-3 placeholder">
		   <ul class="inlile-block scroll-div"ng-repeat="item in items">
		      <li> <span class="badge"> {{item.timestamp}} : </span> &nbsp {{item.text}}</li>
		   </ul>
      	  
       <form name="userform" ng-submit="formsubmit($event)">
		     <div class="form-group">
    		    <input type="text" ng-model="usermsg" required ng-minlength="1" class="form-control" placeholder="Type Message"></input>
  	     </div>
         <div class="form-group">
		       <button type="submit" class="btn btn-default form-control">Submit</button>
         </div>
	     </form>
	  </div>
</div>
