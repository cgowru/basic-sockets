<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Sign in</h1>

    <div class="col-xs-6 col-sm-3 placeholder">	  
    	<form name="signinform" ng-submit="signinsubmit($event)">
				<div class="form-group">
    				<input type="text" ng-model="user.name" required ng-minlength="1" class="form-control" placeholder="User Name">
  			</div>
        <div class="form-group">
            <input type="password" ng-model="user.pwd" required ng-minlength="1" class="form-control" placeholder="Password">
        </div>
	   		<button type="submit" class="btn btn-default">Submit</button>
	   	</form>
	  </div>
</div>
